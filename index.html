<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator AI - Unlimited Free</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { transition: background-color 0.3s ease, color 0.3s ease; }
        .theme-transition { transition: all 0.3s ease; }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.05); border-radius: 4px; }
        .dark .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; }
        
        /* Loader */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ffffff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center py-8 px-4">

    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden theme-transition border border-gray-200 dark:border-gray-700">
        
        <!-- Header -->
        <header class="p-6 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center bg-white dark:bg-gray-800 sticky top-0 z-10">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-brand-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">AI</div>
                <h1 class="text-xl font-bold tracking-tight">Creator Unlimited <span class="text-xs bg-green-100 text-green-700 px-2 py-0.5 rounded ml-2">FREE</span></h1>
            </div>
            <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                <svg id="sunIcon" class="w-6 h-6 text-yellow-500 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="moonIcon" class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="p-6 space-y-6">

            <!-- Platform Selection -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Choose Platform</label>
                <div class="grid grid-cols-3 gap-3">
                    <button class="platform-card p-4 rounded-xl border-2 transition-all text-sm font-medium flex flex-col items-center gap-2 group" data-value="YouTube">
                        <svg class="w-6 h-6 text-red-600 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                        YouTube
                    </button>
                    <button class="platform-card p-4 rounded-xl border-2 transition-all text-sm font-medium flex flex-col items-center gap-2 group" data-value="Instagram">
                        <svg class="w-6 h-6 text-pink-600 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 1 0 0 12.324 6.162 6.162 0 0 0 0-12.324zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm6.406-11.845a1.44 1.44 0 1 0 0 2.881 1.44 1.44 0 0 0 0-2.881z"/></svg>
                        Instagram
                    </button>
                    <button class="platform-card p-4 rounded-xl border-2 transition-all text-sm font-medium flex flex-col items-center gap-2 group" data-value="Facebook">
                        <svg class="w-6 h-6 text-blue-600 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                        Facebook
                    </button>
                </div>
            </div>

            <!-- Language Selection -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Choose Language</label>
                <div class="grid grid-cols-3 gap-3">
                    <button class="lang-card p-3 rounded-xl border-2 transition-all text-sm font-medium text-center" data-value="English">English</button>
                    <button class="lang-card p-3 rounded-xl border-2 transition-all text-sm font-medium text-center" data-value="Hindi">Hindi (Devanagari)</button>
                    <button class="lang-card p-3 rounded-xl border-2 transition-all text-sm font-medium text-center" data-value="Hinglish">Hinglish</button>
                </div>
            </div>

            <!-- Input Area -->
            <div>
                <label for="topicInput" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Topic / Idea</label>
                <input type="text" id="topicInput" placeholder="e.g., How to make money online..." 
                    class="w-full p-4 rounded-xl bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition-all placeholder-gray-400 dark:placeholder-gray-500 text-gray-900 dark:text-gray-100">
            </div>

            <!-- Generate Button -->
            <button id="generateBtn" class="w-full bg-brand-600 hover:bg-brand-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl hover:shadow-brand-500/30 transform active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                <span id="btnText">Generate Content (Unlimited)</span>
                <div id="loader" class="loader hidden"></div>
            </button>

            <!-- Output Area -->
            <div id="outputContainer" class="hidden animate-fade-in-up">
                <div class="flex justify-between items-center mb-2 mt-4">
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300">Generated Result</label>
                    <div class="flex gap-2">
                         <button id="copyBtn" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-xs font-bold text-gray-700 dark:text-gray-300 hover:bg-brand-500 hover:text-white transition-colors uppercase tracking-wide flex items-center gap-1">
                            Copy Text
                        </button>
                    </div>
                </div>
                <div class="relative group">
                    <div id="outputText" class="w-full min-h-[300px] max-h-[500px] p-5 rounded-xl bg-gray-100 dark:bg-gray-900/80 border border-gray-200 dark:border-gray-700 text-gray-800 dark:text-gray-200 text-sm leading-7 overflow-y-auto custom-scrollbar whitespace-pre-wrap font-sans"></div>
                </div>
            </div>

        </main>
        
        <footer class="p-4 text-center text-xs text-gray-400 dark:text-gray-500 border-t border-gray-200 dark:border-gray-700">
            Powered by Pollinations AI (Unlimited)
        </footer>
    </div>

    <!-- Application Logic -->
    <script>
        // ==========================================
        // CONFIGURATION (NO KEY NEEDED NOW)
        // ==========================================
        // We are using Pollinations.ai which requires NO API KEY.
        
        // ==========================================
        // STATE MANAGEMENT
        // ==========================================
        let state = {
            platform: 'YouTube',
            language: 'Hinglish',
            topic: ''
        };

        // ==========================================
        // DOM ELEMENTS
        // ==========================================
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const html = document.documentElement;
        
        const platformCards = document.querySelectorAll('.platform-card');
        const langCards = document.querySelectorAll('.lang-card');
        const topicInput = document.getElementById('topicInput');
        const generateBtn = document.getElementById('generateBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const outputContainer = document.getElementById('outputContainer');
        const outputText = document.getElementById('outputText');
        const copyBtn = document.getElementById('copyBtn');

        // ==========================================
        // THEME HANDLING
        // ==========================================
        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                html.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                html.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.theme = isDark ? 'dark' : 'light';
            sunIcon.classList.toggle('hidden', !isDark);
            moonIcon.classList.toggle('hidden', isDark);
        });

        // ==========================================
        // UI SELECTION LOGIC
        // ==========================================
        function updateSelectionUI(elements, selectedValue) {
            elements.forEach(el => {
                const value = el.getAttribute('data-value');
                el.className = `platform-card p-4 rounded-xl border-2 transition-all text-sm font-medium flex flex-col items-center gap-2 group cursor-pointer ${
                    value === selectedValue 
                    ? 'border-brand-500 bg-brand-50 text-brand-700 dark:bg-brand-900/20 dark:text-brand-400 shadow-md' 
                    : 'border-transparent bg-gray-100 dark:bg-gray-700/50 hover:bg-gray-200 dark:hover:bg-gray-600'
                }`;
                
                if(el.classList.contains('lang-card')) {
                     el.className = `lang-card p-3 rounded-xl border-2 transition-all text-sm font-medium text-center cursor-pointer ${
                        value === selectedValue 
                        ? 'border-brand-500 bg-brand-50 text-brand-700 dark:bg-brand-900/20 dark:text-brand-400 shadow-md' 
                        : 'border-transparent bg-gray-100 dark:bg-gray-700/50 hover:bg-gray-200 dark:hover:bg-gray-600'
                    }`;
                }
            });
        }

        updateSelectionUI(platformCards, state.platform);
        updateSelectionUI(langCards, state.language);

        platformCards.forEach(card => card.addEventListener('click', () => {
            state.platform = card.getAttribute('data-value');
            updateSelectionUI(platformCards, state.platform);
        }));

        langCards.forEach(card => card.addEventListener('click', () => {
            state.language = card.getAttribute('data-value');
            updateSelectionUI(langCards, state.language);
        }));

        // ==========================================
        // API LOGIC (POLLINATIONS AI - NO KEY)
        // ==========================================
        async function generateContent() {
            const topic = topicInput.value.trim();
            if (!topic) {
                alert('Please enter a topic first!');
                topicInput.focus();
                return;
            }

            // Start Loading
            generateBtn.disabled = true;
            btnText.textContent = "Writing...";
            loader.classList.remove('hidden');
            outputContainer.classList.add('hidden');
            
            // Construct Prompt
            const prompt = `Act as a professional content creator. 
            Write content for ${state.platform} in ${state.language} about: "${topic}".
            
            STRICTLY FOLLOW THIS FORMAT:
            TITLE: (Write a catchy title)
            DESCRIPTION: (Write the post body/caption)
            HASHTAGS: (Write 10 hashtags)
            
            Do not use markdown formatting like **bold** or ## headers. Use plain text.
            If Language is Hinglish, use a mix of Hindi and English.`;

            // Encode for URL
            const encodedPrompt = encodeURIComponent(prompt);
            const randomSeed = Math.floor(Math.random() * 100000); // Ensures new result every time
            // Using Pollinations text API
            const url = `https://text.pollinations.ai/${encodedPrompt}?seed=${randomSeed}&model=openai`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Service busy, please try again.");
                
                let resultText = await response.text();
                
                // Cleanup text if needed
                resultText = resultText.replace(/\\n/g, '\n').replace(/"/g, '').trim();

                outputText.textContent = resultText;
                outputContainer.classList.remove('hidden');
                
                if(window.innerWidth < 768) {
                    outputContainer.scrollIntoView({ behavior: 'smooth' });
                }

            } catch (error) {
                console.error(error);
                alert('Connection Error: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                btnText.textContent = "Generate Content (Unlimited)";
                loader.classList.add('hidden');
            }
        }

        // ==========================================
        // EVENTS & COPY
        // ==========================================
        generateBtn.addEventListener('click', generateContent);
        
        topicInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateContent();
        });

        // Offline-Safe Copy
        copyBtn.addEventListener('click', () => {
            const textToCopy = outputText.textContent;
            const textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                const oldText = copyBtn.innerText;
                copyBtn.innerText = "COPIED! âœ“";
                copyBtn.classList.add('bg-green-500', 'text-white');
                setTimeout(() => {
                    copyBtn.innerText = oldText;
                    copyBtn.classList.remove('bg-green-500', 'text-white');
                }, 2000);
            } catch (err) {
                alert("Please manually copy the text.");
            }
            document.body.removeChild(textArea);
        });

        initTheme();

    </script>
</body>
</html>
